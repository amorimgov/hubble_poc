services:
  - type: web
    name: hubble
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    plan: free
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        value: /data/sqlite/hubble.sqlite

    mounts:
      - type: volume
        name: sqlite-data
        mountPath: /data/sqlite
        sizeGB: 1

volumes:
  - name: sqlite-data
    region: oregon  # ou sua regi√£o
    sizeGB: 1
